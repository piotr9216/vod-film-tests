name: Vod.Film Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Install Playwright
      run: |
        playwright install chromium
        playwright install-deps
        
    - name: Run E2E tests
      run: |
        pytest tests/test_e2e.py -v --html=reports/e2e-report.html
        
    - name: Run API tests
      run: |
        pytest tests/test_api.py -v --html=reports/api-report.html
        
    - name: Upload test reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30